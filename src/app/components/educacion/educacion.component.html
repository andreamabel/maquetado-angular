<section id="educacion" class="custom_container">
    <div class="educacion_banner"></div>
    <div class="educacion_container d-flex">
        <div class="educacion_grid_container d-flex justify-content-center align-items-center mx-auto p-3 row">
            <h2 class="col-12 section_title" style="font-family: 'Niconne', cursive;">Educaci√≥n</h2>
            <div class="col-lg-2">
                <button type="button" class="btn btn-dark mb-2" routerLink="/nuevaedu" *ngIf="isLogged">
                    Nueva educacion
                </button>
            </div>
            <div class="col-12 row gap-3 d-flex justify-content-around align-items-center mx-auto">
                <div *ngFor="let Educacion of educacion"
                    class="educacion_card col-12 col-md-5 p-3 d-flex flex-column align-items-center justify-content-center">
                    <h4>{{Educacion.nombreE}}</h4>
                    <p class="p_contraste">{{Educacion.descripcionE}}</p>

                    <button *ngIf="isLogged" routerLink="/editedu/{{Educacion.id}}" class="btn btn-success mb-2" >Editar</button>

                    <button *ngIf="isLogged" (click)="delete(Educacion.id)" class="btn btn-danger mb-2">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</section>
