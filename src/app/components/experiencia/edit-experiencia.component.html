<section id="experiencia" *ngIf="expLab">
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="main row">
        <div class="main_left col-12 col-md-5 p-5 text-center h-100">
            <h3>Andrea Mabel</h3>
            <img src="../../../assets/img_profile.jpg" class="img-fluid img_experiencia mb-2" alt="">
            <h5>Daily Motivational</h5>
            <p><b>"El Ãºnico modo de hacer un gran trabajo es amar lo que haces"</b></p>
            <p><b>- Steve Jobs -</b></p>
        </div>
        <div class="main_right col-12 col-md-7 bg-light">
            <div class="main_right_cont px-3 gap-2">
                <div class="d-flex w-100 justify-content-end mb-0">
                    <button (click)="home()" class="btn_home badge bg-primary text-wrap">Home</button>
                </div>
                <h3 class="section_title">Editar experiencia</h3>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="p-3 w-100" id="submit-name">
                    <div class="form-group mb-5">
                        <label class="experiencia_label" for="nombreE"><b>Nombre de la Empresa</b></label>
                        <input id="nombreE" class="form-control" type="text" name="nombreE"
                            placeholder="john_doe@email.com" [(ngModel)]="expLab.nombreE" required />
                    </div>
                    <div class="form-group mb-5">
                        <label class="experiencia_label" for="descripcionE"><b>Descripcion del puesto</b></label>
                        <input id="descripcionE" class="form-control" type="text" name="descripcionE"
                            [(ngModel)]="expLab.descripcionE" required />
                    </div>
                    <div class={{msjInformativeEditExp[1]}} id="resultExperiencia" style="height: 30px;">
                        <b>{{msjInformativeEditExp[0]}}</b>
                    </div>
                    <div class="d-flex">
                        <button class="start_experiencia w-100 mx-auto" type="submit" value="Submit"><b>Actualizar experiencia</b></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
